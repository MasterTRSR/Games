<DOCTYPE html>
    <html lang="en-US">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TicTac</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="TicTac.css" />
        <script src="TicTac.js"></script>
    </head>

    <body>

        <h1 class="centerText">Tic Tac Game</h1>

        <div class="flex-div">
            <table id="gameDiv" class="table-container" onclick="clickHandlerTable(event)">
                <tr>
                    <td class="table-item"></td>
                    <td class="table-item"></td>
                    <td class="table-item"></td>
                </tr>

                <tr>
                    <td class="table-item"></td>
                    <td class="table-item"></td>
                    <td class="table-item"></td>
                </tr>

                <tr>
                    <td class="table-item"></td>
                    <td class="table-item"></td>
                    <td class="table-item"></td>
                </tr>


            </table>
            <div class="flex-div1">
                <div id="winnerDisplay"></div>
                <button id="startGame" aria-label="Start Game" onclick="startGame()">Start Game</button>
            </div>
        </div>


    </body>
    </html>
